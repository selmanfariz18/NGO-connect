<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chats</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
</head>
<body style="font-family: sans-serif;">
    <section class="text-center mt-10">
        <div class="w-1/3 mx-auto rounded-2xl" style="background-color: #1C2C2A;">
            <h2 class="text-white text-3xl text-left pl-10 my-5 py-5">Chats</h2>
            <div>
                <ul>
                    {% for user in users %}
                    <li class="text-center">
                        <a href="{% url 'chat_detail' user.username %}">
                            <div class="bg-white w-3/4 h-12 mx-auto my-3 rounded-lg">
                                <p class="font-semibold text-left ml-5">{{ user.first_name }}</p> <p class="text-right text-sm">{{ user.last_interaction }}</p>
                            </div>
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div>
                <form method="post" action="{% url 'send_message' %}">
                    {% csrf_token %}
                    <input type="text" name="receiver" placeholder="Enter username to chat" required>
                    <textarea name="message" placeholder="Start new chat here..." required></textarea>
                    <button type="submit">Send</button>
                </form>
            </div>
            <a href="/logout">logout</a><br>
            <a href="{% if user_type == 'NGO' %}/ngo/ngo_base {% elif user_type == 'Donor' %}/donor/donor_base {% else %}/reciever/receiver_base{% endif %}">back</a>
        </div>
    </section>
</body>
</html>
