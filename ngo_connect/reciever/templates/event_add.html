<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{{ user.username }} | Receiver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <style>
        body {
            background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD...');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="font-sans">
    <section id="receiver_type" class="flex justify-center items-center min-h-screen">
        <div class="container my-3 mx-auto flex justify-center text-center">
            <div class="flex flex-col items-center p-4 bg-green-100 rounded-lg w-80">
                <div>
                    <p class="text-lg font-bold">Add an Event</p>
                </div>
                <form action="/reciever/event_add" method="POST">
                    {% csrf_token %}
                    <div class="flex flex-col p-4 space-y-2">
                        <div class="flex items-center py-3">
                            <p class="ml-2 text-sm font-medium text-black-900 dark:text-black-300">Event Name:</p>
                            <input type="text" name="event_name" required class="ml-2 p-1.5 text-sm border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                        </div>
                        <div class="flex items-center py-3">
                            <p class="ml-2 text-sm font-medium text-black-900 dark:text-black-300">Detail your Event:</p>
                            <input type="text" name="desc" required class="h-20 ml-2 p-1.5 text-sm border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                        </div>
                        
                        <div id="moneyInput" class="flex flex-col p-4 space-y-2">
                            <div class="flex items-center py-3">
                                <p class="ml-2 text-sm font-medium text-black-900 dark:text-black-300">Date:</p>
                                <input type="date" name="date" required class="ml-2 p-1.5 text-sm border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                            </div>
                        </div>
                        <div id="otherInput" class="flex flex-col p-4 space-y-2">
                            <div class="flex items-center py-3">
                                <p class="ml-2 text-sm font-medium text-black-900 dark:text-black-300">Start Time:</p>
                                <input type="time" name="start_time" required class="ml-2 p-1.5 text-sm border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500"/>
                            </div>
                        </div>
                        <input type="hidden" name="to_user" value="{{ i.id }}">
                        <button type="submit" class="mt-4 bg-blue-500 p-2 rounded text-white">Submit</button>
                    </form>
                </div>
            </div>
        </section>

    </body>
</html>
